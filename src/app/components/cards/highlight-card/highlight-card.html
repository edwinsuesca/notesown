<div class="relative bg-amber-400/20 rounded-lg shadow-md border-l-4 border-amber-400 p-6 hover:shadow-lg transition-shadow group">
  <p-button 
    (click)="onRemove()" 
    icon="pi pi-times opacity-0 group-hover:opacity-100 transition-opacity"
    [rounded]="true"
    severity="danger"
    size="small"
    class="absolute -top-2 -right-2 opacity-0 group-hover:opacity-100 transition-opacity"
    aria-label="Eliminar card">
  </p-button>
  <div class="absolute top-2 left-2 w-2 h-2 bg-amber-400 rounded-full"></div>
  <textarea
    #textareaRef
    [value]="content()"
    (input)="onContentChange($any($event.target).value); autoResize($event)"
    class="w-full resize-none border-none outline-none bg-transparent leading-relaxed font-medium placeholder:opacity-60"
    placeholder="Nota importante..."
    rows="2"></textarea>
</div>

<div class="card !p-4">
  <div class="flex items-center gap-2 justify-between">
    <div class="flex items-start gap-2 overflow-hidden">
      <i class="pi pi-folder !text-xl text-primary flex-shrink-0"></i>
      <h3 class="text-lg md:text-xl font-semibold text-surface-900 dark:text-surface-100 mb-1 md:mb-2 whitespace-nowrap overflow-hidden text-ellipsis min-w-0 flex-1">
        {{ folder.name }}
      </h3>
    </div>

    <p-button 
      icon="pi pi-arrow-right"
      iconPos="right"
      label="Ver carpeta"
      [text]="true"
      size="small"
      (onClick)="onFolderClick()">
    </p-button>
  </div>

  <div class="text-surface-600 dark:text-surface-400 text-xs md:text-sm ml-8">
    <p class="!mb-0.5">
      <i class="pi pi-file mr-1 !text-sm"></i>
      {{ folder.noteCount }} {{ folder.noteCount === 1 ? 'nota' : 'notas' }}
    </p>
    <p class="!mb-0">
      <i class="pi pi-clock mr-1 !text-sm"></i>
      Actualizada {{ formatRelativeTime(folder.lastUpdate) }}
    </p>
  </div>
</div>

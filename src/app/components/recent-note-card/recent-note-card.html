<div class="card !p-4">
  <div class="flex items-center gap-2 justify-between">
    <div class="flex items-start gap-2 overflow-hidden">
      <i class="pi pi-file !text-xl text-primary flex-shrink-0"></i>
      <h3 class="text-lg md:text-xl font-semibold text-surface-900 dark:text-surface-100 mb-1 md:mb-2 whitespace-nowrap overflow-hidden text-ellipsis min-w-0 flex-1">
        {{ note.name }}
      </h3>
    </div>

    <p-button 
      icon="pi pi-eye"
      iconPos="right"
      label="Abrir"
      [text]="true"
      size="small"
      (onClick)="onNoteClick()">
    </p-button>
  </div>

  <div class="text-surface-600 dark:text-surface-400 text-xs ml-8">
    <p class="!mb-0.5 whitespace-nowrap">
      <i class="pi pi-clock mr-1 !text-sm"></i>
      {{ formatRelativeTime(note.read_at || note.created_at) }}
    </p>
  </div>
</div>

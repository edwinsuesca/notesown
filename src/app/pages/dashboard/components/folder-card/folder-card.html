<p-card 
  styleClass="cursor-pointer hover:shadow-lg transition-shadow"
  (click)="onFolderClick()">
  <div class="flex items-start gap-2 md:gap-3">
    <i class="pi pi-folder text-2xl md:text-3xl text-primary mt-0.5 md:mt-1"></i>
    <div class="flex-1">
      <h3 class="text-lg md:text-xl font-semibold text-surface-900 dark:text-surface-100 mb-1 md:mb-2">
        {{ folder.name }}
      </h3>
      <div class="text-surface-600 dark:text-surface-400 text-xs md:text-sm space-y-0.5 md:space-y-1">
        <p>
          <i class="pi pi-file mr-1 text-xs"></i>
          {{ folder.noteCount }} {{ folder.noteCount === 1 ? 'nota' : 'notas' }}
        </p>
        <p>
          <i class="pi pi-clock mr-1 text-xs"></i>
          Actualizada {{ formatRelativeTime(folder.lastUpdate) }}
        </p>
      </div>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <p-button 
      icon="pi pi-arrow-right" 
      label="Ver carpeta"
      [text]="true"
      size="small"
      (onClick)="onFolderClick(); $event.stopPropagation()">
    </p-button>
  </ng-template>
</p-card>

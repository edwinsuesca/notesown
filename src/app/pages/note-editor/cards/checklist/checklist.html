<div class="card relative group !px-3 !py-2">
  <p-button 
    (click)="confirmRemove($event)" 
    icon="pi pi-times"
    [rounded]="true"
    severity="danger"
    size="small"
    class="absolute -top-2 -right-2 opacity-0 group-hover:opacity-100 transition-opacity touch-device-visible"
    aria-label="Eliminar card">
  </p-button>
  
  <p-confirmpopup/>
  
  <h3 
    contenteditable="true"
    (blur)="onTitleChange($any($event.target).textContent || 'Nueva tarjeta')"
    class="text-lg font-semibold text-surface-800 outline-none focus:ring-2 focus:ring-primary/50 rounded px-1 !m-0 !mb-2 transition-all cursor-text opacity-50"
    [textContent]="title()">
  </h3>
  
  <div class="space-y-3 mb-3">
    @for (item of items(); track item.id; let i = $index) {
      <div class="flex items-center gap-3">
        <p-checkbox 
          [binary]="true"
          [ngModel]="item.checked"
          (ngModelChange)="toggleItem(item.id)"
          [inputId]="'check-' + item.id">
        </p-checkbox>
        <input 
          type="text"
          [value]="item.text"
          (input)="updateItem(item.id, $any($event.target).value)"
          (keydown)="onKeyDown($event, item.id, i)"
          class="checklist-input flex-1 border-none outline-none bg-transparent placeholder:opacity-30"
          [class]="item.checked ? 'line-through opacity-50' : ''"
          placeholder="Nueva tarea...">
        <p-button 
          (click)="removeItem(item.id)"
          icon="pi pi-times"
          [text]="true"
          [rounded]="true"
          severity="danger"
          size="small"
          aria-label="Eliminar item">
        </p-button>
      </div>
    }
  </div>
  
  <p-button 
    (click)="addItem()" 
    icon="pi pi-plus"
    [text]="true"
    [rounded]="true"
    size="small"
    aria-label="Agregar item">
  </p-button>
</div>
